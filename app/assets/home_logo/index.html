<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test home logo</title>
  <link rel="stylesheet" href="./homeLogo.css">
  <link rel="stylesheet" href="common.css">
  <style>
    .hl {
      display: inline-block;
      margin: 10px;
    }
    .btn{
      margin-bottom: 10px;
    }
    .title{
      color: green;
    }

    .hl-54 {
      zoom: 0.333333333;
      -moz-transform: scale(0.333333333);
      -moz-transform-origin: 0 0;
    }

    .hl-84 {
      zoom: 0.5;
      -moz-transform: scale(0.5);
      -moz-transform-origin: 0 0;
    }

    .hl-150 {
      zoom: 0.89285714;
      -moz-transform: scale(0.89285714);
      -moz-transform-origin: 0 0;
    }
  </style>
</head>
<body>
<h2 class="title">段落</h2>
<p>Hello World</p>
<h1>Hello World</h1>
<h2>Hello World</h2>
<h3>Hello World</h3>
<h4>Hello World</h4>

<h2 class="title">Home Logo</h2>
<div class="hl hl-contact-logo hl-54"></div>
<div class="hl hl-find-logo hl-54"></div>
<div class="hl hl-home-logo hl-54"></div>
<div class="hl hl-msg-logo hl-54"></div>

<div class="hl hl-contact-logo hl-84"></div>

<button class="btn btn-primary">Hello World</button>
<button class="btn btn-primary disabled">Hello World</button>
<button class="btn btn-primary active">Hello World</button>
<br>

<button class="btn btn-no-border">Hello World</button>

<button class="btn btn-info">Hello World</button>
